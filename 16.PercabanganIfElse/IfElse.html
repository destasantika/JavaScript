<!DOCTYPE html>
<html lang="en">
<head>
    <title>percabangan if/else</title>
</head>
<body>
    <script>




        var password = prompt("password:");

        if(password == "kopi"){
            document.write("<h2>selamat datang suhendar!<?h2>");               
        }else {
            document.write("<p>password salah, coba lagi</p>");         
        }

        document.write("<p>Terimaksih sudah menggunakan aplikasi ini</p>")
    </script>
</body>
</html>
